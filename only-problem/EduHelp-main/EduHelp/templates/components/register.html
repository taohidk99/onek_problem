{% extends "base.html" %}
{% block content %}
<body>
    <form class="form" method="post" action="{% url 'register' %}" style="max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        {% csrf_token %}
        <h3 style="text-align: center; margin-bottom: 20px; font-size: 24px; font-family: Arial, sans-serif; color: #333;">SIGN IN</h3>

        <label for="username" style="display: block; text-align: left; margin-bottom: 5px; font-weight: bold;">Username</label>
        <input type="text" placeholder="Username" id="username" name="username" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">

        <label for="email" style="display: block; text-align: left; margin-bottom: 5px; font-weight: bold;">Email</label>
        <input type="email" placeholder="Email" id="email" name="email" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">

        <label for="password" style="display: block; text-align: left; margin-bottom: 5px; font-weight: bold;">Password</label>
        <input type="password" placeholder="Password" id="password" name="password1" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">

        <label for="confirm_password" style="display: block; text-align: left; margin-bottom: 5px; font-weight: bold;">Confirm Password</label>
        <input type="password" placeholder="Confirm Password" id="confirm_password" name="password2" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">

        <button type="submit" style="width: 100%; padding: 10px; background-color: #007BFF; color: #fff; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">Sign In</button>

        <a class="ra" href="{% url 'login' %}" style="display: block; text-align: center; margin-top: 15px; color: #007BFF; text-decoration: none; font-size: 14px;">I already have an account</a>
    </form>
</body>

{% endblock %}
